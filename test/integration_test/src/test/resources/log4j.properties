log4j.rootLogger = INFO
log4j.logger.org.emile.cirilo = INFO, console
log4j.logger.org.keycloak.adapters.KeycloakDeployment = INFO, console
log4j.logger.org.slf4j = OFF

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %-5L %-40c - %m%n
